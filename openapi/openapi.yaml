        - bearerAuth: []
      summary: Delete User
      tags:
        - Users
      responses:
        '200':
          $ref: '#/components/responses/Response200'
        '401':
          $ref: '#/components/responses/Responsejwtexpired'
  /features:
    get:
      summary: Get all Category
      tags:
        - Features
      responses:
