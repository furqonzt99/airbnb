openapi: 3.0.0
info:
  version: '1'
  title: Ecommerce
  description: Airbnb Alterra
servers:
  - description: Amazon Web Service
    url: http://18.136.195.97:8000
paths:
  /register:
    post:
      summary: Create New User
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              example:
                email: test@gmail.com
                password: test123
                name: tester
      responses:
        '200':
          $ref: '#/components/responses/Response200register'
        '400':
          $ref: '#/components/responses/Response400'
        '406':
          $ref: '#/components/responses/Response406register'
  /login:
    post:
      summary: Login User
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              example:
                email: test@gmail.com
                password: test123
      responses:
        '200':
          $ref: '#/components/responses/Response200login'
        '400':
          $ref: '#/components/responses/Response400login'
        '404':
          $ref: '#/components/responses/Response404login'
  /profile:
    get:
      security:
        - bearerAuth: []
      summary: Get User Profile
      tags:
        - Users
      responses:
        '200':
          $ref: '#/components/responses/Response200getuser'
        '401':
          $ref: '#/components/responses/Responsejwtexpired'
  /users:
    put:
      security:
        - bearerAuth: []
      summary: Update User
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              example:
                email: test@gmail.com
                name: tester
      responses:
        '200':
          $ref: '#/components/responses/Response200putuser'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Responsejwtexpired'
    delete:
