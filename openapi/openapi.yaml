components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT   
  responses:
    Responsejwtexpired:
      description: invalid or expired jwt token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: invalid or expired jwt
    
    Response200:
      description: Success
      content:
        application/json:
