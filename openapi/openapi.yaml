  /houses/{houseId}:
    get:
      summary: Get a house by id
      tags:
        - Houses
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Response200gethouse'
        '400':
          $ref: '#/components/responses/Response400'
        '404':
          $ref: '#/components/responses/Response404'
    put:
      security:
        - bearerAuth: []
      summary: Update by ID
      tags:
        - Houses
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              example:
                title: rumah pondok indah
                address: bikini bottom
                city: jakarta
                price: 100000
                features:
                  - 1
                  - 2
                status: close
      responses:
        '200':
          $ref: '#/components/responses/Response200'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Responsejwtexpired'
        '404':
          $ref: '#/components/responses/Response404'
    delete:
      security:
        - bearerAuth: []
      summary: Delete by ID
      tags:
        - Houses
      parameters:
        - name: houseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Response200'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Responsejwtexpired'
        '404':
