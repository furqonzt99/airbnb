  /houses:
    post:
      security:
        - bearerAuth: []
      summary: Listing House
      tags:
        - Houses
      requestBody:
        content:
          application/json:
            schema:
              example:
                title: rumah pondok indah
                address: bikini bottom
                city: jakarta
                price: 100000
                features:
                   - 1
                   - 2
                status: open
